<!doctype html>
<html lang="en" data-theme="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - fxrstor.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="blogs-index.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a class="brand" href="/">fxrstor.</a>
      <nav>
        <a href="/project-index.html">Projects</a>
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Blog Posts</h1>
      <p class="lead">A curated list of my blog posts - written with love (I guess, maybe?) </p>
    </section>

    <section class="controls">
      <div class="row">
        <input id="searchInput" type="search" placeholder="Search posts (title, excerpt, tags)..." aria-label="Search posts">
        <select id="yearFilter" aria-label="Filter by year">
          <option value="">All years</option>
        </select>
        <select id="monthFilter" aria-label="Filter by month">
          <option value="">All months</option>
          <option value="01">January</option>
          <option value="02">February</option>
          <option value="03">March</option>
          <option value="04">April</option>
          <option value="05">May</option>
          <option value="06">June</option>
          <option value="07">July</option>
          <option value="08">August</option>
          <option value="09">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select id="sortSelect" aria-label="Sort posts">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
        </select>
      </div>
    </section>

    <section id="postsList" class="posts-grid" aria-live="polite">
      <!-- Posts rendered by JS -->
    </section>

    <section id="pagination"></section>
  </main>

  <script src="blogs-index.js" defer></script>
</body>
</html>
