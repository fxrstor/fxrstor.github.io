<!doctype html>
<html lang="en" data-theme="">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - fxrstor.</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/projects-index.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a class="brand" href="/">fxrstor.</a>
      <nav>
        <a href="/blogs-index.html">Blog</a>
        <a href="/">Home</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>All My Projects</h1>
      <p class="lead">Just a simple list of all my GitHub projects :)</p>
    </section>

    <section class="controls">
      <div class="row">
        <input id="projSearch" type="search" placeholder="Search projects (name, description)..." aria-label="Search projects">
        <select id="langFilter" aria-label="Filter by language">
          <option value="">All languages</option>
        </select>
        <select id="projSort" aria-label="Sort projects">
          <option value="stars_desc">Stars: most -> least</option>
          <option value="stars_asc">Stars: least -> most</option>
          <option value="updated_desc">Recently worked (new -> old)</option>
          <option value="updated_asc">Least recently worked (old -> new)</option>
        </select>

        <button id="refreshBtn" class="btn">Refresh</button>
      </div>
    </section>

    <section id="projectsList" class="projects-list" aria-live="polite">
    </section>

    <section id="pagination" aria-hidden="false" style="margin-top:18px;"></section>
  </main>

  <script src="projects-index.js" defer></script>
</body>
</html>
